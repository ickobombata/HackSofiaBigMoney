<link rel="stylesheet" href="app/authentication/signup/signup.css">

<div id="signup_modal_container">
    <br/>
    <br/>
    <div class="brand-centered">
        <span class="navbar-brand" style="font-size: 42px;"><img id="navbar_brand_logo" src="assets/images/logo/myFellowship_logo.png" alt="My Fellowship">My Fellowship</span>
    </div>
    <br/><br/>
    <h2 align="center">Sign up</h2>
    <form action="" align="center" ng-submit="signup()">
        Username: <input type="text" ng-model="signupUsername" required>
        <br/><br/>
        Password: <input type="password" ng-model="signupPassword" required>
        <br/><br/>
        <div>
            <div id="radios">
                <label for="individual" class="material-icons">
                    <input type="radio" name="mode" id="individual" value="Individual"/>
                    <span><i class="glyphicon glyphicon-user"></i></span>
                </label>
                <label for="legal entity" class="material-icons">
                    <input type="radio" name="mode" id="legal entity" value="Legal entity" required/> <!-- invalid ID, need to find a workaround -->
                    <span><i class="glyphicon glyphicon-briefcase"></i></span>
                </label>
            </div>
        </div>
        <br/><br/>
        <input type="submit" class="btn btn-md btn-primary" value="Sign up"/>
        <button type="button" class="btn btn-md btn-primary" ng-click="signupModal.close()">Cancel</button>
    </form>
    <br/>
    <br/>
</div>
