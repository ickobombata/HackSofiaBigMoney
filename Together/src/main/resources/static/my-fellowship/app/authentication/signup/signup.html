<link rel="stylesheet" href="app/authentication/signup/signup.css">

<div id="signup_modal_container">
    <br/>
    <br/>
    <div class="brand-centered">
        <span class="navbar-brand" style="font-size: 42px;"><img id="navbar_brand_logo" src="assets/images/logo/myFellowship_logo.png" alt="My Fellowship">My Fellowship</span>
    </div>
    <br/><br/>
    <h2 align="center">Регистрация</h2>
    <form align="center">
        Име: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" ng-model="signupUsername" required>
        <br/><br/>
        Парола: <input type="password" ng-model="signupPassword" required>
        <br/><br/>
        <div>
            <div id="radios">
                <label for="физическо лице" class="material-icons">
                    <input type="radio" ng-model="mode" id="individual" value="natural" required/>
                    <span><i class="glyphicon glyphicon-user"></i></span>
                </label>
                <label for="юридическо лице" class="material-icons">
                    <input type="radio" ng-model="mode" id="legal entity" value="company" /> <!-- invalid ID, need to find a workaround -->
                    <span><i class="glyphicon glyphicon-briefcase"></i></span>
                </label>
            </div>
        </div>
        <br/><br/>
        <input type="submit" class="btn btn-md btn-primary" ng-click="signup()" value="Регистрирай"/>
        <button type="button" class="btn btn-md btn-primary" ng-click="signupModal.close()">Назад</button>
    </form>
    <br/>
    <br/>
</div>
